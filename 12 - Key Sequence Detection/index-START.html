<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

const pressed = [];
const keysecret = 'andyrules'

document.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-keysecret.length -1, pressed.length - keysecret.length);
  console.log(pressed);

  if(pressed.join('') === keysecret){
    alert('YOU ARE THE BOSS!');
    cornify_add();
  }


  

});



</script>
</body>
</html>
