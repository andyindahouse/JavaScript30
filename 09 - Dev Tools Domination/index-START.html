<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("REGULAR MODE CONSOLE LOG, THIS IS BORING")

    // Interpolated
    var x = "x___X";
    console.log(`Hey, is this amazing? ${x}`);

    // Styled
    console.log("%c CSS IS AWESOME", 
    "font-size: 1rem; color: green; border: 1px solid; text-shadow: 10px 10px 0 blue;");

    // warning!

    console.warn("BE CAREFUL A LITTLE PADAWAN.");

    // Error :|

    console.error("IT'S A TRAP!!!!");

    // Info

    console.info("This course is a must.");

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), "not true baby")

    // clearing

    console.clear();

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.age}`);
      console.groupEnd(`${dog.name}`)
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');


    // timing

    console.time('fetch')
    fetch('http://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetch');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
